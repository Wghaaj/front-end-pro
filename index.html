<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
   <div class="container">
    <div class="slider">
        <div class="slider__line">
            <img src="images/image1.jpg" alt="image1" class="slider__img">
            <img src="images/image3.jpg" alt="image3" class="slider__img">
            <img src="images/image4.jpg" alt="image4" class="slider__img">
            <img src="images/image5.jpg" alt="image5" class="slider__img">
        </div>

        <button class="slider__btn-prev">
            <img src="images/left.png" alt="left arrow" class="slider__arrow">
        </button>
        <button class="slider__btn-next">   
            <img src="images/right.png" alt="right arrow" class="slider__arrow">
        </button>

        <div class="slider__wrapper">
            <div class="slider__dot slider__active-dot"></div>
            <div class="slider__dot"></div>
            <div class="slider__dot"></div>
            <div class="slider__dot"></div>
        </div>
    </div>
   </div>
    <script src="js/script.js"></script>
</body>
</html>
